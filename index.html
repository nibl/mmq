---
layout: default
---

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">
     <a href="{{ site.baseurl }}{{ post.url }}">

      <h1>{{ post.title }}</h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <span class="read-more">Read more&nbsp;&nbsp;&#183;{% include read-time.html content=post.content %}</span>
  </a>
    </article>
  {% endfor %}

  {% include pagination.html %}
</div>
