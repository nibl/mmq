<div class="post-nav">
  <p>
    {% if page.previous.url %}
    <span class="post-nav-label">{{ 'Previous' }}</span><br>
    <a href="{{page.previous.url}}">&nbsp;{{page.previous.title}}</a>
    {% endif %}
  </p>
  <p>
    {% if page.next.url %}
    <span class="post-nav-label">{{ 'Next' }}</span><br>
    <a href="{{page.next.url}}">{{page.next.title}}</a>
    {% endif %}
  </p>
</div>
